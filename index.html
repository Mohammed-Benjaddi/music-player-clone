<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2ed1bbc94e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body>

    <div class="container">
        <div class="fav-btn btn">
            <span class="material-symbols-outlined heart-icon">favorite</span>
        </div>

        <div class="music-list">
            <div class="empty">List is empty</div> <!-- if there is no musics -->
        </div>

        <div class="bg-music">
            <i class="fas fa-headphones moving"></i>
            <audio src="" class="current-music"></audio>
        </div>
        <div class="music-description">
            <h2 class="title"></h2>
            <p class="artist"></p>
        </div>

        <div class="music-prop">
            <span class="material-symbols-outlined list-btn side-btn btn">list</span>
            <div class="music-info">
                <span class="timeline">
                    <span class="played"></span>
                </span>
                <div class="time">
                    <span class="current-time">--:--</span>
                    <span class="end-time">--:--</span>
                </div>
            </div>
            <span class="material-symbols-outlined side-btn btn">add</span>
        </div>

        <div class="music-tools">
            <span class="material-symbols-outlined shuffle-btn">shuffle</span>
            <span class="material-symbols-outlined skip-previous">skip_previous</span>
            <span class="material-symbols-outlined for-backward-btn backwardBtn">replay_10</span>
            <span class="material-symbols-outlined play-btn btn">play_arrow</span>
            <span class="material-symbols-outlined for-backward-btn forwardBtn">forward_10</span>
            <span class="material-symbols-outlined skip-next">skip_next</span>
            <span class="material-symbols-outlined volume">volume_up</span>
        </div>

    </div>

    <!-- <audio src="./music/Mozart - Requiem.mp4"></audio> -->

    <script src="main.js"></script>
</body>

</html>
